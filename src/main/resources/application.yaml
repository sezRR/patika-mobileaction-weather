spring:
  application:
    name: patika-weather-project
  profiles:
    active: dev
  flyway:
    enabled: true

server:
  servlet:
    context-path: /api
    
openweather:
  base-url: https://api.openweathermap.org
  geo-path: /geo/1.0/direct?appid={appid}
  air-pollution-history-path: /data/2.5/air_pollution/history?appid={appid}
  api-key: ${OPENWEATHER_API_KEY}